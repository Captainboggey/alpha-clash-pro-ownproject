<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- tailwind & daisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="font-poppins">
    <main class="bg-[url('/images/background.png')] bg-no-repeat bg-center">
        <!-- home section -->
      <section id="home-section" class="">
        <div
          class="flex flex-col items-center min-h-screen justify-center bg-gradient-to-r from-[#010313] to-[#01031300] space-y-5"
        >
          <h1 class="text-8xl font-extrabold font-anton text-white">
            ALPHABET CLASH
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black p-4">Play Now</button>
        </div>
      </section>
      <!-- playground section -->
      <section id="playground-section" class="flex flex-col justify-center items-center space-y-8 min-h-screen hidden">
        <div class="flex flex-col items-center  ">
          <p class="bg-black text-white p-2">Don't watch keyboard while playing...</p>

          <div
            class="artboard artboard-horizontal phone-6 border-8  border-black text-black text-9xl text-center flex justify-center items-center"
          ><span id="current-alpha">Y</span></div>
        </div>
        <!-- keyboard section -->
         <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
         </div>
         <!-- keyboard ends -->
          <div class="flex justify-around w-full">
            <button class="btn bg-[#894189] text-white rounded-full px-4">Life <img src="/images/life.svg" alt=""> <span id="life-score">5</span></button>
            <button class="btn bg-[#360490] text-white px-4 rounded-full">Score <img src="/images/dollar.svg" alt="">
              <span id="current-score">0</span></button>
          </div>
      </section> 
      <!-- score section -->
       <section class="flex justify-center items-center min-h-screen hidden">
        <div class="bg-[#FFFFFF33] w-96 p-8 text-center space-y-4">
            <p class="text-6xl text-white font-extrabold">Score:14</p>

            <button class="btn bg-white text-black p-4">Play Again</button>
            <p class="text-white">Practice will make you pro</p>

        </div>
       </section>
    </main>
    <script src="/script/utiliy.js"></script>
    <script src="/script/alpha.js"></script>
  </body>
</html>
