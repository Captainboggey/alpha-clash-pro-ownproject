<!DOCTYPE html>
<html lang="en ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- tailwind & daisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="font-poppins">
    <main class="bg-[url('/images/background.png')] bg-no-repeat bg-center">
        <!-- home section -->
      <section class="hidden">
        <div
          class="flex flex-col items-center min-h-screen justify-center bg-gradient-to-r from-[#010313] to-[#01031300] space-y-5"
        >
          <h1 class="text-8xl font-extrabold font-anton text-white">
            ALPHABET CLASH
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black p-4">Play Now</button>
        </div>
      </section>
      <!-- playground section -->
      <section class="">
        <div class="flex flex-col items-center  ">
          <p class="bg-black text-white p-2">Don't watch keyboard while playing...</p>

          <div
            class="artboard artboard-horizontal phone-6 border-8 border-black text-black text-9xl text-center flex justify-center items-center"
          >Y</div>
        </div>
      </section>
    </main>
    <script src="/script/alpha.js"></script>
  </body>
</html>
